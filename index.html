<html>

      name="description"

    />

    <!-- Favicon meta tags -->
    <link rel="icon" type="image/png" href="./apple-touch-icon.png" />

    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

    <link
      rel="icon"
      type="image/png"

    <style>
      body {
        margin: 15px;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
      }
    </style>
    <title>Crypto Coin Collection</title>

    <header>
      <h1>Crypto Coin Collection</h1>

      <coin-preview
        name="Ethereum"

        icon="https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png"

        name="Dogecoin"
        ticker="DOGE"
