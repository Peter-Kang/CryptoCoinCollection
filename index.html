<html>
	<head>
		<!-- open props -->
		<link rel="stylesheet" href="https://unpkg.com/open-props" />
		<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />

		<!-- Tram-Lite & Javascript -->
		<script src='https://unpkg.com/tram-lite@2'></script>
		<script src="./main.js"></script>
		<script src="./router.js"></script>
		<script>
			async function getPrices()
			{
				let USDollar = new Intl.NumberFormat('en-US', {
					style: 'currency',
					currency: 'USD',
				});

				const responseBTC = await fetch("https://api.coinbase.com/v2/exchange-rates?currency=BTC");
				const pricesBTC = await responseBTC.json();
				const BTCtoUSD = USDollar.format(pricesBTC?.data?.rates['USD']);
				console.log(BTCtoUSD);

				const responseETH = await fetch("https://api.coinbase.com/v2/exchange-rates?currency=ETH");
				const pricesETH = await responseETH.json();
				const ETHtoUSD = USDollar.format(pricesETH?.data?.rates['USD']);
				console.log(ETHtoUSD);

				const responseUSDT = await fetch("https://api.coinbase.com/v2/exchange-rates?currency=USDT");
				const pricesUSDT = await responseUSDT.json();
				const USDTtoUSD = USDollar.format(pricesUSDT?.data?.rates['USD']);
				console.log(USDTtoUSD);

			}
			function start() {
				return getPrices();
			}
			( async() => { await start() } )();
		</script>
		<style>
			body {
				margin: 15px;
			}
			main {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				gap: 15px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Crypto Coin Collection</h1>
		</header>
		<main>
			<coin-preview name="Bitcoin" ticker="BTC" price="$30k" icon="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png"></coin-preview>
			<coin-preview name="Ethereum" ticker="ETH" price="$1.8k" icon="https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png"></coin-preview>
			<coin-preview name="Tether" ticker="USDT" price="$1" icon="https://s2.coinmarketcap.com/static/img/coins/64x64/825.png"></coin-preview>
		</main>
	</body>
</html>
